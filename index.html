<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <picture>
                <source media="(max-width: 375px)" srcset="./starter-files/images/image-product-mobile.jpg">
                <img src="./starter-files/images/image-product-desktop.jpg" alt="product image" width="400px">
            </picture>
            <div class="card-content">
                <h2>P E R F U M E</h2>
                <h1>Gabrielle Essence Eau Da Perfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="cart">
                    <img src="./starter-files/images/icon-cart.svg" alt="cart-icon">
                    <p>Add to Cart</p>
                </button>
            </div>   
        </div>
    </div>
</body>
</html>
